<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consumiendo la API</title>

  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>

  <table id="booksTable" class="table">
    <thead>
      <tr>
        <th>Titulo</th>
        <th>Id_Autor</th>
        <th>Id_Genero</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
    <input type="button" value="Cargar libros" id="loadBooks">

    <div style="display:none;" id="messages">
      <p></p>
    </div>

    <div style="display: none;" id="bookForm">
      <hr>
      
      <table>
        <tr>
          <td>Titulo:</td>
          <td><input type="text" name="bookTitle" id="bookTitle"></td>
        </tr>
        <tr>
          <td>Id Autor:</td>
          <td><input type="text" name="IdAutor" id="IdAutor"></td>
        </tr>
        <tr>
          <td>Id Genero:</td>
          <td><input type="text" name="IdGenero" id="IdGenero"></td>
        </tr>
        <tr>
          <td colspan="2"><input type="button" value="Guardar" id="bookSave"></td>
        </tr>
      </table>

    </div>

  </table>
</body>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>

<script type="text/JavaScript">
  $('#loadBooks').click(function() {
    $('#messages').first('p').text('Cargando Libros...');
    $('#messages').show();
    $.ajax(
      'url': 'http://localhost:8000/books',
      'success': function(data){
        $('#messages').hide();
        $('#booksTable > tbody').empty();
        for(b in data){
          addBook(data[b]);
        }
        $('#bookForm').show();
      }
    });
  });

  function addBook(book){
    $('#booksTable tr:last').after('<tr><td>' + book.titulo + '</td><td>' + book.id_autor + '</td><td>' + book.id_genero + '</td></tr>');
  }

  $('#bookSave').click(function(){
    let newBook = {
      'titulo': $('#bookTitle').val(),
      'id_autor': $('#bookAuthorId').val(),
      'id_genero': $('#bookGenreId').val()
    }

    $('#messages').first('p').text('Guardnado libro...');
    $('#messages').show();

    $.ajax({
      'url': 'http://localhost:8000/books',
      'method': 'POST',
      'data': JSON.stringify(newBook),

      'success': function(data){
        $('#messages').hide();
        addBook(newBook);
      }

    });

  });
</script>
</html>
